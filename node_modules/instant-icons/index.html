<!DOCTYPE html>
<html>

    <head>
        <title>Instant Icons!</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script>ii_wait = true</script>
        <script src="icons.js"></script>
    </head>

    <body>
        <div class="container">
        <div class="panel">
            <h2>Here's some glyphicons:</h2>

            <div class="row">
            <div class="col-xs-2">Heart: <gi heart></gi></div>
            <div class="col-xs-2">Search: <gi search></gi></div>
            <div class="col-xs-2">Bitcoin: <gi bitcoin></gi></div>
            <div class="col-xs-2">Open File: <gi open-file></gi></div>
            <div class="col-xs-2">Phone Alt: <gi phone-alt></gi></div>
            <div class="col-xs-2">Object Align Right: <gi object-align-right></gi></div>
          </div>
        </div>


        <div class="panel">
            <h2>Here's some font-awesome icons:</h2>

            <div class="row">
              <div class="col-xs-2">Cloud: <fa cloud></fa></div>
              <div class="col-xs-2">Search: <fa search fa-2x></fa></div>
              <div class="col-xs-2">BTC: <fa btc></fa></div>
              <div class="col-xs-2">Cloud: <fa cloud></fa></div>
              <div class="col-xs-2">Cloud: <fa cloud></fa></div>
              <div class="col-xs-2">Cloud: <fa cloud></fa></div>
          </div>
        </div>
      </div>
    </body>

</html>
